
<div class="col-12 mt-2 width-1220">
    <div class='row'>
      <div class='col-4'>
        <button class='btn btn-primary btn-sm' type='button' (click)='addEdit()'>
          <fa-icon [icon]='faPlus'></fa-icon> Adaugă
        </button>
      </div>
      <div class='col-4'>
        <h4 class='text-center'>Masini</h4>
      </div>
      <div class='col-4'></div>
    </div>
  
    <div class='row'>
      <div class='col-12 width-1220'>
        <table class='table table-striped table-hover'>
          <thead>
            <tr class='table-bordered'>
              <th width='60px' rowspan='2'>Numar Curent</th>
              <th>Denumire marca</th>
              <th width='100px'>Denumire model</th>
              <th width='100px'>Anul fabricatiei</th>
              <th width='100px'>Capacitatea cilindrica</th>
              <th width='100px'>Taxa de impozit</th>
              <th rowspan='1' width='70px'></th>
            </tr>
            <tr>
              <th><input [(ngModel)]="marca" class='form-control input-xs' placeholder='Căutare...'></th>
              <th><input [(ngModel)]="model" class='form-control input-xs' placeholder='Căutare...'></th>
              <th><input [(ngModel)]="an" class='form-control input-xs' placeholder='Căutare...'></th>
              <th><input [(ngModel)]="capacitate" class='form-control input-xs' placeholder='Căutare...'></th>
              <th><input [(ngModel)]="taxa" class='form-control input-xs' placeholder='Căutare...'></th>
              <th><input type="submit" (click)="filter2()" value="Filtreaza"></th>
            </tr>
          </thead>
        </table>
      </div>
  
      <div class='col-12 position-relative width-1220'>
        <div id='view' class='view-scroll-masini' style='max-height: 60vh;' [scrollWindow]='false' infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="30" (scrolled)="onScrollDown()">
          <button type='button' id='back-top' class={{this.showBackTop}} (click)='onScrollTop()'>
            <fa-icon [icon]='faChevronUp'></fa-icon>
          </button>
          <table class='table table-hover table-striped table-bordered font-14 p-0'>
            <tbody>
              <tr *ngFor='let r of masini.slice(0, limit)' (dblclick)='addEdit(r.id)' class='cursor-pointer'>
                <td width='60px' class='text-center'>{{r.id}}</td>
                <td>{{r.denumire_marca}}</td>
                <td width='100px' class='text-center'>{{r.denumire_model}}</td>
                <td width='100px' class='text-center'>{{r.anul_fabricatiei}}</td>
                <td width='100px' class='text-center'>{{r.capacitatea_cilindrica}}</td>
                <td width='100px' class='text-center'>{{r.taxa_de_impozit}}</td>
                <td width='30px' (click)='addEdit(r.id)' class='text-center' matTooltip='Modificare' matTooltipPosition='left'>
                  <fa-icon class='text-primary' [icon]='faEdit'></fa-icon>
                </td>
                <td width='30px' (click)='delete(r)' class='text-center' matTooltip='Ștergere' matTooltipPosition='left'>
                  <fa-icon class='text-danger' [icon]='faTrashAlt'></fa-icon>
                </td>
              </tr>
              <tr colspan='15' *ngIf='!masini.length' class='text-center fw-bold'>
                <td>Date inexistente!</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
