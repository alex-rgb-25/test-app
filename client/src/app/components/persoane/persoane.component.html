<div class="col-12 mt-2 width-1220">
    <div class='row'>
      <div class='col-4'>
        <button class='btn btn-primary btn-sm' type='button' (click)='addEdit()'>
          <fa-icon [icon]='faPlus'></fa-icon> Adaugă
        </button>
      </div>
      <div class='col-4'>
        <h4 class='text-center'>Persoane</h4>
      </div>
      <div class='col-4'></div>
    </div>
  
    <div class='row'>
      <div class='col-12 width-1220'>
        <table class='table table-striped table-hover'>
          <thead>
            <tr class='table-bordered'>
              <th width='40px' rowspan='2'>Numar Curent</th>
              <th width='80px'>Nume</th>
              <th width='80px'>Prenume</th>
              <th width='100px'>CNP</th>
              <th width='40px'>Varsta</th>
              <th width='200px'>Masini</th>
              <th rowspan='1' width='70px'></th>
            </tr>
            <tr>
              <th><input [(ngModel)]="nume" class='form-control input-xs' placeholder='Căutare...'></th>
              <th><input [(ngModel)]="prenume" class='form-control input-xs' placeholder='Căutare...'></th>
              <th><input [(ngModel)]="cnp" class='form-control input-xs' placeholder='Căutare...'></th>
              <th><input [(ngModel)]="varsta" class='form-control input-xs' placeholder='Căutare...'></th>
              <th colspan="2"><input type="submit" (click)="filter2()"  value="Filtreaza"></th>
            </tr>
          </thead>
        </table>
      </div>
  
      <div class='col-12 position-relative width-1220'>
        <div id='view' class='view-scroll-persoane' style='max-height: 60vh;' [scrollWindow]='false'  infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="30" (scrolled)="onScrollDown()">
          <button type='button' id='back-top' class={{this.showBackTop}} (click)='onScrollTop()'>
            <fa-icon [icon]='faChevronUp'></fa-icon>
          </button>
          <table class='table table-hover table-striped table-bordered font-14 p-0'>
            <tbody>
              <tr *ngFor='let r of pers2.slice(0, limit)' (dblclick)='addEdit(r.id)' class='cursor-pointer'>
                <td width='40px' class='text-center'>{{r.id}}</td>
                <td width='80px'>{{r.nume}}</td>
                <td width='80px' class='text-center'>{{r.prenume}}</td>
                <td width='100px' class='text-center'>{{r.cnp}}</td>
                <td width='40px' class='text-center'>{{r.varsta}}</td>
                <td width='200px' class='text-center'>
                  <tr style="color:brown; ">
                    <td style="color:brown; font-size: 19px; width:80px;">marca</td>
                    <td style="color:brown; font-size: 19px; width:80px;">model</td>
                    <td style="color:brown; font-size: 19px; width:70px;">an</td>
                    <td style="color:brown; font-size: 19px; width:90px;">capacitate</td>
                    <td style="color:brown; font-size: 19px; width:80px;">taxa</td>
                  </tr>
                <tr *ngFor='let c of r.masini.slice(0, limit)' class='cursor-pointer'>
                  <td>{{c.marca}}</td>
                  <td>{{c.model}}</td>
                  <td>{{c.anul}}</td>
                  <td>{{ c.capacitate }}</td>
                  <td>{{ c.taxa }}</td>
                </tr>

                </td>
                <td width='30px' (click)='addEdit(r.id)' class='text-center' matTooltip='Modificare' matTooltipPosition='left'>
                  <fa-icon class='text-primary' [icon]='faEdit'></fa-icon>
                </td>
                <td width='30px' (click)='delete(r)' class='text-center' matTooltip='Ștergere' matTooltipPosition='left'>
                  <fa-icon class='text-danger' [icon]='faTrashAlt'></fa-icon>
                </td>
              </tr>
              <tr colspan='15' *ngIf='!persoane.length' class='text-center fw-bold'>
                <td>Date inexistente!</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
